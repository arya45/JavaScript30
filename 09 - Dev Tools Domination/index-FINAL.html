<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Back to code!!');

    // Interpolated
    console.log("Let's interpolate %s", 'strings!');

    // Styled
    console.log("%c No way, you can style text in the console??", "color: red; font-size: 18px");

    // warning!
    console.warn("You don't know JavaScript!");

    // Error :|
    console.error("Uh, oh, you broke the Internet...");

    // Info
    console.info("Did you know that there is a Llandudno in South Africa?");

    // Testing
    console.assert('Winter' === 'not coming', "Winter IS coming!"); /* if test is FALSE then the second part is returned in the console. If true nothing will be displayed in the console. */

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector("p");
    console.log(p);
    console.dir(p); /* to have a drop-down with properties and methods etc. associated */ 

    // Grouping together
    dogs.forEach(function(dog){
      console.groupCollapsed(dog.name);
      console.log("Hey, I am "+dog.name+".");
      console.log("I am "+dog.age+" years old.");
      console.log("In human years that's "+dog.age*7+" years old!");
      console.groupEnd(dog.name);
    })

    // counting
    console.count("Audrey");
    console.count("Audrey");
    console.count("Audrey");
    console.count("Gouda");
    console.count("Gouda");
    console.count("Audrey");
    console.count("Audrey");
    console.count("Audrey");
    console.count("Gouda");

    // timing

  </script>
</body>
</html>
